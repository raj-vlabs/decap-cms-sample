<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-auth-providers"></script>
    <script src="./netlify-auth.js"></script>
    <script>
        function onChangeConfig(event) {
            var link = document.createElement('link');
            link.type = 'text/yaml';
            link.rel = 'cms-config-url';
            link.href = './cfg/config-2.yml';
            document.head.appendChild(link);
        }
    </script>
    <link href="./cfg/config.yml" type="text/yaml" rel="cms-config-url">
</head>

<body>
    <p><a href="#" id="login">Authenticate</a></p>
    <p>Token: <span id="output-token">Not authenticated yet</span></p>
    <p>
        User emails:
        <span id="output-email">Not authenticated yet</span>
    </p>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <button type="button" onclick="onChangeConfig()">Change Config</button>
</body>

</html>
